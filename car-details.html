<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: #0f172a;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn {
      border: none;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 600;
      transition: transform .05s ease, opacity .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: white; border: 1px solid #cbd5e1; }
    .btn.primary { background: #4f46e5; color: white; }
    .btn.danger { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 22px;
      margin-top: 18px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,.06);
      overflow: hidden;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
    }
    .heroImg {
      width: 100%;
      height: 360px;
      object-fit: cover;
      background: #e2e8f0;
    }
    .heroBody {
      padding: 18px 18px 22px;
    }
    .titleRow {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
    }
    h1 {
      font-size: 30px;
      margin: 0;
      line-height: 1.2;
    }
    .price {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      white-space: nowrap;
    }
    .pillRow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 12px 0 4px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      color: #334155;
    }
    .pill.ok { background: #dcfce7; border-color: #bbf7d0; color: #166534; }
    .pill.bad { background: #fee2e2; border-color: #fecaca; color: #991b1b; }

    .section {
      padding: 18px;
    }
    .section h2 {
      font-size: 16px;
      margin: 0 0 12px;
    }

    .formRow {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #475569;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="date"] {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      outline: none;
      background: white;
    }
    input[type="date"]:focus {
      border-color: #a5b4fc;
      box-shadow: 0 0 0 4px rgba(79,70,229,.12);
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      color: #334155;
    }
    .status.error { color: #b91c1c; }
    .status.ok { color: #166534; }

    .skeleton {
      padding: 22px;
      color: #64748b;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .heroImg { height: 260px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <button class="btn secondary" onclick="history.back()">← Back</button>
      <button class="btn secondary" onclick="location.href='cars.html'">All Cars</button>
    </div>

    <div class="grid">
      <!-- LEFT: CAR DETAILS -->
      <div class="card" id="detailsCard">
        <div class="skeleton" id="loadingState">
          <b>Loading car details…</b><br><br>
          If this never loads, your API route for fetching one car is missing.
        </div>

        <div id="detailsUI" style="display:none;">
          <div class="hero">
           <!--  <img id="carImg" class="heroImg" src="./assets/cars/placeholder.png" alt="Car image" /> -->
           <img src="${imgUrl}" alt="${imgKey}" onerror="this.src='./assets/cars/placeholder.png'"> 
           <div class="heroBody">
              <div class="titleRow">
                <h1 id="carName">—</h1>
                <div class="price" id="carPrice">—</div>
              </div>

              <div class="pillRow">
                <span class="pill" id="carType">Type: —</span>
                <span class="pill" id="carDrive">Drivetrain: —</span>
                <span class="pill ok" id="carAvail">Available</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: BOOKING -->
      <div class="card">
        <div class="section">
          <h2>Book this car</h2>

          <div class="formRow">
            <div>
              <label for="fromDate">From</label>
              <input id="fromDate" type="date" />
            </div>
            <div>
              <label for="toDate">To</label>
              <input id="toDate" type="date" />
            </div>
          </div>

          <button class="btn primary" id="bookBtn" style="width:100%;">Book Now</button>
          <div class="status" id="statusText">Pick dates then book.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="car-details.js"></script>
</body>
</html>
