<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Car Rental</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:50px 40px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
  position:relative;
  z-index:2;
}

h1{
  font-size:52px;
  margin:0;
}

.subtitle{
  color:#555;
  margin-top:6px;
}

.hero{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:420px;
  margin-bottom:40px;
}

.searchCard{
  background:white;
  padding:36px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  max-width:760px;
  width:100%;
  z-index:2;
}

.searchCard h2{
  margin-top:0;
}

.inputs{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
  margin:24px 0;
}

input{
  height:56px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:0 16px;
  font-size:16px;
}

.buttons{
  display:flex;
  gap:14px;
}

button{
  padding:14px 26px;
  border-radius:14px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.primary{
  background:#4f46e5;
  color:white;
}

.secondary{
  background:white;
  border:1px solid #ccc;
}


.sectionTitle{
  margin:40px 0 20px;
  font-size:26px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  background:#ddd;
}

.cardContent{
  padding:20px;
}

.cardContent h3{
  margin:0;
}

.cardContent p{
  color:#555;
}

.cardContent a{
  color:#4f46e5;
  text-decoration:none;
  font-weight:600;
}

.circle{
  position:absolute;
  width:900px;
  height:900px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #a78bfa, #60a5fa 45%, transparent 70%);
  top:-520px;
  left:50%;
  transform:translateX(-50%);
  z-index:-1;
}

@media(max-width:900px){
  .inputs{
    grid-template-columns:1fr;
  }

  .cards{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

<header>
  <div>
    <h1>Car Rental System</h1>
    <div class="subtitle">Find cars, pick dates, rent instantly.</div>
  </div>

  <button class="secondary" onclick="logout()">Logout</button>
</header>

<section class="hero">

  <div class="circle"></div>

  <div class="searchCard">
    <h2>Search Available Cars</h2>
    <p>Enter your city and pickup/dropoff dates.</p>

    <div class="inputs">
      <input placeholder="City">
      <input type="date">
      <input type="date">
    </div>

    <div class="buttons">
      <button class="primary">Search Cars</button>
      <button class="secondary" onclick="location.href='cars.html'">Browse All</button>
    </div>
  </div>

</section>

<h2 class="sectionTitle">Featured</h2>

<div class="cards">

  <div class="card">
    <img src="assets/car2.png">
    <div class="cardContent">
      <h3>Browse Cars</h3>
      <p>View vehicles from database.</p>
      <a href="cars.html">Go to Cars →</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/car3.png">
    <div class="cardContent">
      <h3>Car of the week!</h3>
      <p>Select to see details.</p>
      <a href="#">Open Listing →</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/car4.png">
    <div class="cardContent">
      <h3>My Favourites</h3>
      <p>Coming soon in sprint 2</p>
      <a href="#">Soon</a>
    </div>
  </div>

</div>

</div>

<script>
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
