<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cars</title>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#eeeeee; }
    .wrap { min-height:100vh; padding:20px; box-sizing:border-box; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .title { font-size:28px; font-weight:700; }
    .btn { border:none; border-radius:12px; padding:10px 14px; background:#999; cursor:pointer; }
    .btn:hover { filter: brightness(0.95); }
    .filters { margin:14px 0; display:flex; gap:12px; flex-wrap:wrap; }
    .pill { background:#fff; border-radius:999px; padding:8px 12px; font-size:13px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:14px; }
    .card { background:#d9d9d9; border-radius:16px; padding:14px; display:flex; flex-direction:column; gap:8px; }
    .card h3 { margin:0; font-size:18px; }
    .muted { color:#333; font-size:14px; }

    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .link {
      text-decoration:none;
      color:black;
      background:#bdbdbd;
      padding:8px 10px;
      border-radius:12px;
      width:fit-content;
      cursor:pointer;
      border: none;
      font-size: 14px;
    }

    /* blue "Book" link/button */
    .book {
      background: transparent;
      color: #2563eb;
      text-decoration: underline;
      padding: 0;
      border-radius: 0;
    }
    .book:hover { color:#1d4ed8; }

    #status { margin:10px 0; color:#444; }
    .note { margin-top:6px; font-size:13px; color:#555; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="title">Available Cars</div>
        <div class="note">Click <b>Book</b> to reserve a vehicle (no payment step yet).</div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" onclick="window.location.href='home.html'">Home</button>
        <button class="btn" onclick="window.location.href='index.html'">Sign In</button>
        <button class="btn" id="logout" aria-label="Logout">Logout</button>
      </div>
    </div>

    <div class="filters">
      <div class="pill" id="pillWhere">Where: (any)</div>
      <div class="pill" id="pillPickup">Pick Up: (any)</div>
      <div class="pill" id="pillDropoff">Drop Off: (any)</div>
    </div>

    <div id="status">Loading carsâ€¦</div>
    <div id="carGrid" class="grid"></div>
  </div>

  <!-- IMPORTANT: cars.js must be in the same folder as cars.html -->
  <script src="cars.js"></script>
</body>
</html>
