<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cars</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; font-family:Inter,system-ui; }

body{
  margin:0;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:40px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{ font-size:44px; margin:0; }

.sub{ color:#555; }

.topRow{
  display:flex;
  justify-content:space-between;
  margin:30px 0 20px;
  gap:16px;
}

button{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
}

.primary{ background:#4f46e5;color:white; }
.secondary{ background:white;border:1px solid #ccc; }

.searchBox{
  height:46px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:0 14px;
  width:300px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#ddd;
}

.cardBody{ padding:18px; }

.titleRow{
  display:flex;
  justify-content:space-between;
}

.price{ font-weight:600; }

.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  margin:8px 0;
}

.available{ background:#dcfce7;color:#166534; }
.unavailable{ background:#fee2e2;color:#991b1b; }

.meta{ color:#555;font-size:14px; }

.cardActions{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.linkBtn{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.viewBtn{ background:#4f46e5;color:white; }
.bookBtn{ border:1px solid #ccc;color:black; }

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="container">

<header>
<div>
<h1>Cars</h1>
<div class="sub">Live from SQL database</div>
</div>

<div>
<button class="secondary" onclick="location.href='home.html'">← Home</button>
</div>
</header>

<div class="topRow">
<input id="searchInput" class="searchBox" placeholder="Search by make/model (e.g., Toyota, Corolla)">
<button class="secondary" onclick="alert('Filter Sprint 2')">Filter</button>
</div>

<div class="grid" id="carsGrid"></div>

</div>

<script>
const API = "https://server-side-zqaz.onrender.com";

const imageMap = {
  "Dodge Challenger | AWD": "challenger.png",
  "KIA K4 | RWD": "kia.png",
  "Honda Civic | RWD": "civic.png",
  "Porsche 911 | AWD": "porsche.png",
  "Toyota Highlander | AWD": "highlander-awd.png",
  "Toyota Highlander | RWD": "highlander-rwd.png",
  "Toyota Corolla | FWD": "corolla-fwd.png",
  "Toyota Corolla | AWD": "corolla-awd.png"
};

let allCars = [];   
let filteredCars = [];

function safeStr(v){ return (v ?? "").toString().trim(); }

function normalizeCar(car){
  const manufacturer = safeStr(car["Manufacturer"]);
  const model        = safeStr(car["Model"]);
  const type         = safeStr(car["Vehicle Type"]);
  const drivetrain   = safeStr(car["Drivetrain"]);
  const priceRaw     = car["Price"];
  const availability = car["Availability"];

  const isAvailable = Number(availability) === 1;

  const priceNum = Number(priceRaw);
  const priceText = Number.isFinite(priceNum) ? `$${priceNum.toFixed(2)}/day` : `$${priceRaw}/day`;

  const name = `${manufacturer} ${model}`.trim();
  const imgKey = `${name} | ${drivetrain}`;
  const imgFile = imageMap[imgKey] || "placeholder.png";
  const imgUrl  = `./assets/cars/${imgFile}`;

  return {
    manufacturer, model, type, drivetrain,
    isAvailable,
    priceText,
    imgKey, imgUrl,
    vehicleId: car["Vehicle ID"]
  };
}

async function loadCars() {
  const grid = document.getElementById("carsGrid");
  grid.innerHTML = "<div style='color:#555;'>Loading cars…</div>";

  try {
    const res = await fetch(`${API}/cars`);
    const data = await res.json();

    const rawCars = Array.isArray(data) ? data : (data.cars ?? data.vehicles ?? []);
    allCars = rawCars.map(normalizeCar);

    filteredCars = [...allCars];
    renderCars(filteredCars);
  } catch (e) {
    console.error(e);
    grid.innerHTML = "<div style='color:#b91c1c;'>Failed to load cars.</div>";
  }
}

function renderCars(cars) {
  const grid = document.getElementById("carsGrid");
  grid.innerHTML = "";

  if (!cars.length) {
    grid.innerHTML = "<div style='color:#555;'>No cars match your search.</div>";
    return;
  }

  cars.forEach((car) => {
    const tagClass = car.isAvailable ? "available" : "unavailable";
    const tagText  = car.isAvailable ? "Available" : "Unavailable";

    const name = `${car.manufacturer} ${car.model}`.trim();

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${car.imgUrl}" alt="${car.imgKey}"
           onerror="this.src='./assets/cars/placeholder.png'">

      <div class="cardBody">
        <div class="titleRow">
          <h3>${name}</h3>
          <div class="price">${car.priceText}</div>
        </div>

        <span class="tag ${tagClass}">${tagText}</span>

        <p class="meta">${car.type} • ${car.drivetrain}</p>

        <div class="cardActions">
          <a class="linkBtn viewBtn" href="#"
             onclick="event.preventDefault(); alert('Details page in Sprint 2');">View</a>
          <a class="linkBtn bookBtn" href="#"
             onclick="event.preventDefault(); alert('Booking in Sprint 2');">Book</a>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });
}

function applySearch(query) {
  const q = (query || "").trim().toLowerCase();

  if (!q) {
    filteredCars = [...allCars];
    renderCars(filteredCars);
    return;
  }

  filteredCars = allCars.filter(c => {
    const title = `${c.manufacturer} ${c.model}`.toLowerCase();
    const type = (c.type || "").toLowerCase();
    const drive = (c.drivetrain || "").toLowerCase();

    return title.includes(q) || type.includes(q) || drive.includes(q);
  });

  renderCars(filteredCars);
}

function wireSearch() {
  const input = document.getElementById("searchInput");
  if (!input) return;

  input.addEventListener("input", () => applySearch(input.value));
}

wireSearch();
loadCars();
</script>

</body>
</html>
