<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cars</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; font-family:Inter,system-ui; }

body{
  margin:0;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:40px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{ font-size:44px; margin:0; }

.sub{ color:#555; }

.topRow{
  display:flex;
  justify-content:space-between;
  margin:30px 0 20px;
  gap:16px;
}

button{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
}

.primary{ background:#4f46e5;color:white; }
.secondary{ background:white;border:1px solid #ccc; }

.searchBox{
  height:46px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:0 14px;
  width:300px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#ddd;
}

.cardBody{ padding:18px; }

.titleRow{
  display:flex;
  justify-content:space-between;
}

.price{ font-weight:600; }

.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  margin:8px 0;
}

.available{ background:#dcfce7;color:#166534; }
.unavailable{ background:#fee2e2;color:#991b1b; }

.meta{ color:#555;font-size:14px; }

.cardActions{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.linkBtn{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.viewBtn{ background:#4f46e5;color:white; }
.bookBtn{ border:1px solid #ccc;color:black; }

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="container">

<header>
<div>
<h1>Cars</h1>
<div class="sub">Live from SQL database</div>
</div>

<div>
<button class="secondary" onclick="location.href='home.html'">← Home</button>
</div>
</header>

<div class="topRow">
<input class="searchBox" placeholder="Search (Coming soon)">
<button class="secondary" onclick="alert('Filter Sprint 2')">Filter</button>
</div>

<div class="grid" id="carsGrid"></div>

</div>

<script>
const API = "https://server-side-zqaz.onrender.com";

const imageMap = {
  "Dodge Challenger | AWD": "challenger.png",
  "KIA K4 | RWD": "kia.png",
  "Honda Civic | RWD": "civic.png",
  "Porsche 911 | AWD": "porsche.png",
  "Toyota Highlander | AWD": "highlander-awd.png",
  "Toyota Highlander | RWD": "highlander-rwd.png",
  "Toyota Corolla | FWD": "corolla-fwd.png",
  "Toyota Corolla | AWD": "corolla-awd.png"
};

async function loadCars() {
  const grid = document.getElementById("carsGrid");
  grid.innerHTML = "<div style='color:#555;'>Loading cars…</div>";

  try {
    const res = await fetch(`${API}/cars`);
    const data = await res.json();

    const cars = Array.isArray(data) ? data : (data.cars ?? data.vehicles ?? []);
    renderCars(cars);
  } catch (e) {
    console.error(e);
    grid.innerHTML = "<div style='color:#b91c1c;'>Failed to load cars.</div>";
  }
}

function renderCars(cars) {
  const grid = document.getElementById("carsGrid");
  grid.innerHTML = "";

  cars.forEach((car) => {
    const manufacturer= car["Manufacturer"];
    const model       = car["Model"];
    const type        = car["Vehicle Type"];
    const drivetrain  = car["Drivetrain"];
    const priceRaw    = car["Price"];
    const availability= car["Availability"];

    const isAvailable = Number(availability) === 1;
    const tagClass = isAvailable ? "available" : "unavailable";
    const tagText  = isAvailable ? "Available" : "Unavailable";

    const priceNum = Number(priceRaw);
    const priceText = Number.isFinite(priceNum) ? `$${priceNum.toFixed(2)}/day` : `$${priceRaw}/day`;

    const name = `${manufacturer} ${model}`;
    const imgKey = `${name} | ${drivetrain}`;

    const imgFile = imageMap[imgKey] || "placeholder.png";
    const imgUrl  = `./assets/cars/${imgFile}`;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${imgUrl}" alt="${imgKey}" onerror="this.src='./assets/cars/placeholder.png'">
      <div class="cardBody">

        <div class="titleRow">
          <h3>${name}</h3>
          <div class="price">${priceText}</div>
        </div>

        <span class="tag ${tagClass}">${tagText}</span>

        <p class="meta">${type} • ${drivetrain}</p>

        <div class="cardActions">
          <a class="linkBtn viewBtn" href="car-details.html?id=${car["Vehicle ID"]}">
            View
          </a>

          <a class="linkBtn bookBtn" href="bookings.html?id=${car["Vehicle ID"]}">
            Book
          </a>
        </div>



      </div>
    `;

    grid.appendChild(card);
  });
  grid.querySelectorAll("[data-book]").forEach((btn) => {
    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      const vehicleId = btn.getAttribute("data-book");
      await bookCar(vehicleId);
    });
  });
}

loadCars();
</script>

</body>
</html>
