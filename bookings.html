<style>
  * { box-sizing: border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

  body{
    margin:0;
    background: linear-gradient(180deg, #eef2ff, #f8fafc);
    color:#0f172a;
  }

  .container{
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .topbar{
    display:flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 16px;
    margin-bottom: 18px;
  }

  .titleWrap h1{
    margin:0;
    font-size: 32px;
    line-height: 1.15;
  }

  .sub{
    margin: 8px 0 0;
    color:#475569;
    font-size: 13px;
    font-weight: 600;
  }

  .btn{
    border:none;
    cursor:pointer;
    padding: 12px 16px;
    border-radius: 14px;
    font-weight: 700;
    transition: transform .05s ease, opacity .2s ease;
    white-space: nowrap;
  }
  .btn:active{ transform: translateY(1px); }
  .btn.secondary{ background:white; border:1px solid #cbd5e1; color:#0f172a; }

  .grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 16px;
    margin-top: 12px;
  }

  /* booking card */
  .bookingCard{
    background: white;
    border-radius: 18px;
    padding: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,.06);
    border: 1px solid #e2e8f0;
  }

  .bookingTitle{
    display:flex;
    justify-content: space-between;
    gap: 10px;
    align-items: baseline;
    margin-bottom: 10px;
  }

  .bookingTitle b{
    font-size: 16px;
  }

  .pillRow{
    display:flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 10px 0 10px;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    border: 1px solid #e2e8f0;
    background: #f8fafc;
    color:#334155;
  }

  .meta{
    color:#334155;
    font-size: 13px;
    line-height: 1.4;
  }

  .muted{
    color:#64748b;
    font-size: 12px;
    margin-top: 8px;
  }

  @media (max-width: 900px){
    .grid{ grid-template-columns: 1fr; }
    .topbar{ flex-direction: column; }
  }
</style>

<body>
  <div class="container">
    <div class="topbar">
      <button class="btn secondary" onclick="location.href='home.html'">← Home</button>
      <div class="titleWrap">
        <h1>My Bookings</h1>
        <p class="sub" id="status">Loading…</p>
      </div>
    </div>

    <div id="list" class="grid"></div>
  </div>

  <script src="bookings.js"></script>
</body>
