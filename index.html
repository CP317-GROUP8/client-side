<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
    }

    .card {
      width: 360px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      color: #666;
      font-size: 14px;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #444;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome</h1>
    <p>Sign up or log in using your Google account</p>

    <!-- Google Sign-In config -->
    <div id="g_id_onload"
         data-client_id="338952355189-kifevvua8bpk9bn6sp8dqbrthb79h8f5.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <!-- Google Sign-In button -->
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular">
    </div>

    <div id="status"></div>
  </div>

  <!-- Your frontend logic -->
  <script src="app.js"></script>
</body>
</html>
